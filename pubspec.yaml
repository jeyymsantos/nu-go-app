name: nu_go_app
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

#-------- PACKAGES --------------#
dependencies:
  flutter:
    sdk: flutter

# Utility Packages
  google_nav_bar: ^5.0.6
  curved_navigation_bar: ^1.0.3

# Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  

# Product Specific
  flutter_svg: ^2.0.9
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4

#------------ END OF PACKAGES ---------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

#---------- LOCAL ASSETS --------------#
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
    # - assets/images/

#--------- LOCAL FONTS ----------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 800
    - family: ClanPro
      fonts:
        - asset: assets/fonts/ClanPro/FFClanProThin.ttf
          weight: 300
        - asset: assets/fonts/ClanPro/FFClanProRegular.ttf
          weight: 400
        - asset: assets/fonts/ClanPro/FFClanProItalic.ttf
          style: italic
        - asset: assets/fonts/ClanPro/FFClanProMedium.ttf
          weight: 500
        - asset: assets/fonts/ClanPro/FFClanProMediumIt.ttf
          style: italic
        - asset: assets/fonts/ClanPro/FFClanProBold.ttf
          weight: 600
        - asset: assets/fonts/ClanPro/FFClanProBlk.ttf
          weight: 800

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/icons/icon.png"
  min_sdk_android: 29
  remove_alpha_ios: true